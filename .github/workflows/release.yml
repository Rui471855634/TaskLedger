name: Build release bundle

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: npm

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.20.x"

      - name: Install
        run: npm ci

      - name: Build bundle (win+mac)
        run: npm run bundle:all -- --version "${GITHUB_REF_NAME}"

      - name: Zip bundle
        run: |
          cd out
          zip -r "taskledger-release-${GITHUB_REF_NAME}.zip" "taskledger-release-${GITHUB_REF_NAME}"

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: out/taskledger-release-${{ github.ref_name }}.zip

